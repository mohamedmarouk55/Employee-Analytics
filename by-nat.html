<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تحليل حسب الجنسية - تقارير الموظفين</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <main class="main">
    <header class="app-header">
      <h1>تحليل حسب الجنسية</h1>
    </header>

    <section id="upload" class="card">
      <h2>استيراد البيانات (سحب وإفلات أو اختيار ملف)</h2>
      <div id="drop-zone" class="drop-zone" tabindex="0">
        <div>
          <strong>اسحب</strong> ملف CSV أو JSON أو Excel (XLS/XLSX) وأفلته هنا، أو
          <label class="file-label">
            اختر ملف
            <input id="file-input" type="file" accept=".csv,.json,.xls,.xlsx" />
          </label>
          <button id="btn-load-default" class="menu-item" style="display:inline-block; margin-inline-start:10px;">تحميل ملف Excel الافتراضي</button>
        </div>
      </div>
    </section>

    <section id="by-nat" class="card">
      <h2>تحليل حسب الجنسية</h2>
      <div class="table-wrapper">
        <table id="nat-table">
          <thead>
            <tr>
              <th>الجنسية</th>
              <th>عدد الموظفين</th>
              <th>متوسط إجمالي الراتب</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="assets/js/app.js"></script>
</body>
</html>
